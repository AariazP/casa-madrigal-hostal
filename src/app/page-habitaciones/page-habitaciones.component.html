<app-head/>
<app-info-habitaciones/>
@for(habitacion of listaHabitaciones; track habitacion;){
    <div>
        <!--Convierto habitacion a json-->
        <p>precio {{habitacion.precio}}</p>
        <p>descripcion {{habitacion.descripcion}}</p>
        @for(imagen of habitacion.img; track imagen;){
            <img src="{{imagen}}" alt="imagen de habitacion">
        }
    </div>
}
